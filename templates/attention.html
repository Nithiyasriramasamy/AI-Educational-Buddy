<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attention Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .video-container {
            max-width: 800px;
            margin: 40px auto;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            display: block;
        }

        .status-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            background: #eee;
            color: #333;
            z-index: 1000;
        }

        .status-badge.focused {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-badge.distracted {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Popup overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .popup {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            animation: popIn 0.3s ease-out;
        }

        .popup h2 {
            color: #d63384;
            margin-top: 0;
        }

        .popup p {
            font-size: 1.2rem;
            color: #555;
        }

        .btn-resume {
            background: #d63384;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="/" class="logo">ðŸŽ“ AI Teacher</a>
        </div>
    </header>

    <div class="container">
        <div class="card" style="text-align: center; padding: 20px;">
            <h1>Active Learning Session</h1>
            <p>Please watch the video below. We will pause if you look away!</p>
        </div>

        <div class="video-container">
            <!-- Using a placeholder video or one from static if available -->
            <!-- If you have a generated video, it would go here. Using a sample for now. -->
            <video id="teachVideo" controls loop>
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                    type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Status Indicator -->
    <div id="statusIndicator" class="status-badge focused">Status: Focused ðŸŸ¢</div>

    <!-- Distraction Popup -->
    <div id="distractionOverlay" class="overlay">
        <div class="popup">
            <h2>ðŸ‘‹ Hey there!</h2>
            <p>It seems you've looked away. We paused the video so you don't miss anything important.</p>
            <button class="btn-resume" onclick="resumeVideo()">I'm Back!</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('teachVideo');
        const overlay = document.getElementById('distractionOverlay');
        const badge = document.getElementById('statusIndicator');
        const POLL_INTERVAL = 3000; // Check every 3 seconds

        function resumeVideo() {
            overlay.style.display = 'none';
            video.play();
        }

        function checkAttention() {
            fetch('/attention-status')
                .then(response => response.json())
                .then(data => {
                    console.log("Attention Status:", data.status);

                    if (data.status === 'distracted') {
                        // Update UI
                        badge.className = 'status-badge distracted';
                        badge.innerHTML = 'Status: Distracted ðŸ”´';

                        // Show popup if video is playing
                        if (!video.paused && overlay.style.display !== 'flex') {
                            video.pause();
                            overlay.style.display = 'flex';
                        }
                    } else {
                        // Update UI
                        badge.className = 'status-badge focused';
                        badge.innerHTML = 'Status: Focused ðŸŸ¢';

                        // Optional: Auto-hide popup if they look back? 
                        // Current requirement says "Show popup", implies manual dismissal or persistent until focused.
                        // We'll leave the popup until they click "I'm Back" or maybe auto-resume?
                        // Let's stick to manual resume for better UX flow demo.
                    }
                })
                .catch(err => console.error("Error checking attention:", err));
        }

        // Start Polling
        setInterval(checkAttention, POLL_INTERVAL);
    </script>
</body>

</html>
